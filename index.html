    <div class="row">
        <div class="col">

    <!-- Add Book Form -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Add New Book</h5>
        </div>
        <div class="card-body">
            <form id="addBookForm">
                <div class="form-group">
                    <label for="bookId">Book Id</label>
                    <input type="text" class="form-control" id="bookId" placeholder="Enter Id" required>
                </div>
                <div class="form-group">
                    <label for="bookTitle">Title</label>
                    <input type="text" class="form-control" id="bookTitle" placeholder="Enter book title" required>
                </div>
                <div class="form-group">
                    <label for="bookAuthor">Author</label>
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Enter author name" required>
                </div>


                <button type="submit" class="btn btn-primary" id="btnAdd">Add Book</button>
                <button type="button" class="btn btn-danger" id="deleteBookBtn">Delete Book</button>
                <button type="button" class="btn btn-warning" id="updateBookBtn">Update Book</button>


            </form>
        </div>
    </div>
        </div>



        <div class="col">
    <!-- Book List Table -->
    <div class="card mt-4">
        <div class="card-header">
            <h5>Book List</h5>
        </div>
        <div class="card-body">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th># ID</th>

                    <th>Title</th>
                    <th>Author</th>

                </tr>
                </thead>
                <tbody id="bookList">
                <!-- Books will be added here dynamically -->
                </tbody>
            </table>
        </div>
    </div>
</div>
